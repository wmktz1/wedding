<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>王明宽和常慧的婚礼喜帖</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="auther" content="tychio">
    <meta name="description" content="诚挚的邀请您参加王明宽先生与常慧女士的婚礼！婚礼将于2017年3月18日晚在会宾楼（济川路店）一楼凤凰厅举行，欢迎届时光。">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!--[if lt IE 9]>
		<script type="text/javascript" src="lib/html5shiv/dist/html5shiv.min.js"></script>
	<![endif]-->
	<script charset="utf-8" src="http://map.qq.com/api/js?v=2.exp&key=3A3BZ-GO6HS-SDSO7-6X3M3-7RSM3-BXFYL"></script>

</head>
<body>
	<h1 style="display: none;"><img role="main" src="img/invitation-yes.jpg" alt="诚挚的邀请您参加王明宽先生与常慧女士的婚礼！婚礼将于2017年3月18日晚在会宾楼（济川路店）一楼凤凰厅举行，欢迎届时光。" width="0"></h1>
	<header></header>
	<main>
		<div class="block">
			<section class="invite-title">
				<h1>Wedding Invitation</h1>
			</section>
			<section class="invite-text">
				<h2>婚礼邀请</h2>
				<p><strong class="text-guest">尊敬的来宾，亲爱的朋友</strong>，您好！<br/>诚挚的邀请您参加王明宽先生与常慧女士的婚礼!<br/>婚礼将于2017年3月18日晚在会宾楼（济川路店）一楼凤凰厅举行。<br/>欢迎届时光临！</p>
				<img class="text-icon" src="img/invitation-icon.png" width="250" height="220">
			</section>
			<section class="invite-data">
				<a class="data-button data-button-bg" href="http://test.baidu.com/qss/ada0/172104.html">我要参加</a>
				<a class="data-button" href="http://apis.map.qq.com/uri/v1/marker?marker=coord:32.470563,119.928362;title:婚礼场地;addr:一楼凤凰厅&referer=婚礼请帖">婚礼场地</a>
			</section>
		</div>
		<div class="block">
			<section class="invite-count">
				<h3 class="success-hide">距我们的婚礼开始还有</h3>
				<h3 class="success-show">距我们的婚礼圆满完成已经过去</h3>
				<div class="count">
					<span>
						<b class="count-day">--</b>
						<small>天</small>
					</span>
					<span>
						<b class="count-hour">--</b>
						<small>时</small>
					</span>
					<span>
						<b class="count-minute">--</b>
						<small>分</small>
					</span>
					<span>
						<b class="count-second">--</b>
						<small>秒</small>
					</span>
				</div>
				<img class="count-bride" src="img/invitation-bride.png" width="20%">
				<img class="count-groom" src="img/invitation-groom.png" width="20%">
			</section>
		</div>
		<div class="block">
			<section class="main-image" >
				<img src="img/invitation-image.jpg">
			</section>
		</div>
		<div class="block">
			<section class="invite-position">
				<h3 id="line">婚礼场地</h4>
				<dl>
					<dt><p>会宾楼（济川路店）一楼凤凰厅，<br/>江苏省泰州市海陵区济川东路101号</p></dt>
					<dd>
						<div class="position-bailu">
						</div>
					</dd>
				</dl>
			</section>
		</div>
	</main>
	<footer></footer>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
